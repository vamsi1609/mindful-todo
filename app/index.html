<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="page-container">
        <div class="container">
            <nav class="sidebar">
                <div class="logo">
                    <img src="logo.png" alt="Logo" class="logo-img">
                </div>
                <ul class="menu">
                    <li><a href="#" id="dashboardTab" class="menu-item"><i class="fas fa-th-large"></i> <span>Dashboard</span></a></li>
                    <li><a href="#" id="tasksTab" class="menu-item"><i class="fas fa-tasks"></i> <span>Tasks</span></a></li>
                </ul>
                <div class="profile">
                    <img src="profile.png" alt="Profile Picture" class="profile-pic">
                    <div class="profile-info">
                        <span class="profile-name">John Doe</span>
                        <span class="profile-email">john.doe@example.com</span>
                    </div>
                </div>
            </nav>
            <main class="content">

                <section id="dashboardSection" class="active">
                    <h1>Dashboard</h1>
                    <canvas id="dashboardChart" width="400" height="200"></canvas>
                </section>
                <section id="tasksSection">
                    <h1>Tasks</h1>
                    <button id="addTaskButton" class="floating-button">
                        <i class="fas fa-plus"></i>
                    </button>
                    <div id="existingTasks" class="task-list">
                        <h2></h2>
                        <!-- Example task item -->
                        <div class="task-item">
                            <div class="task-label personal"></div>
                            <div class="task-content">
                                <strong class="task-name">Work out</strong>
                                <span class="task-time">8:00 am</span>
                            </div>
                            <input type="checkbox" class="task-checkbox">
                        </div>
                    </div>
                    <div id="completedTasks" class="task-list">
                        <h2>Completed Tasks</h2>
                    </div>
                    <!-- Popup overlay -->
                    <div class="popup-overlay" id="popupOverlay"></div>

                    <!-- Popup form -->
                    <div class="popup" id="popupForm">
                        <h2>Create Task</h2>
                        <form id="taskForm">
                            <label for="taskName">Task Name:</label>
                            <input type="text" id="taskName" name="taskName" required>

                            <label for="dueDate">Due Date:</label>
                            <input type="date" id="dueDate" name="dueDate">

                            <label for="notes">Notes:</label>
                            <textarea id="notes" name="notes" rows="4"></textarea>

                            <label for="happinessScore">Happiness Score (1-10):</label>
                            <div class="slider-container">
                                <span id="happinessScoreValue" class="slider-value">5</span>
                                <input type="range" id="happinessScore" name="happinessScore" min="1" max="10" value="5">
                            </div>

                            <button type="submit">Add</button>
                            <button type="button" id="cancelButton">Cancel</button>
                        </form>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
